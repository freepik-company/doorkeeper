apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "doorkeeper.fullname" . }}
  labels:
    {{- include "doorkeeper.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "doorkeeper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.server.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "doorkeeper.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.server.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "doorkeeper.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.server.podSecurityContext | nindent 8 }}
      containers:
        - name: agent
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}

          {{- with .Values.server.extraArgs }}
          args:
            {{ toYaml . | nindent 10 }}
          {{- end }}

          {{- with .Values.server.env }}
          env:
            {{ toYaml . | nindent 10 }}
          {{- end }}

          {{- with .Values.server.envFrom }}
          envFrom:
            {{ toYaml . | nindent 10 }}
          {{- end }}

          # TODO: Good first issue
          {{- with .Values.server.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.server.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.server.securityContext | nindent 12 }}

          volumeMounts:
            {{- with .Values.server.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          ports:
            {{ range $key, $value := .Values.server.service.ports }}
            - name: {{ $value.name }}
              containerPort: {{ $value.targetPort }}
              {{- with $value.protocol }}
              protocol: {{ . }}
              {{- end }}
            {{- end }}

            {{- with .Values.server.extraPorts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

      {{- with .Values.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
        {{- with .Values.server.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}


